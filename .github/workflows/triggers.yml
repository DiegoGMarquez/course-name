name: Triggers
run-name: Triggers GitHub Actions
on: 
    push:
        branches: 
          - 'aprendiendo-github-actions'
        paths:
          - '**.py'
    issue_comment:
        types: [created]
jobs:
    hola_mundo:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Definir variable
            run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV

          - name: Correr script
            run: python hola_mundo.py